<head>

    <link rel="icon" href="img/favicon.png" type="image/png">

            <div class="col-12 col-md-12 col-lg-12">

        </div>
        <div id="error" class="alert alert-warning mt-3" role="alert" hidden>

        </div>

        <div class="row mt-3">
            <div class="col-12  col-md-6 col-lg-3 text-center">
                <h6>Jose Camacho</h6>
                <div id="player1"></div>
            </div>

            <div class="col-12  col-md-6 col-lg-3 text-center">
                <h6>Eduardo Romero</h6>
                <div id="player2"></div>
            </div>

            <div class="col-12  col-md-6 col-lg-3 text-center">
                <h6>Fabian Gonzalez</h6>
                <div id="player3"></div>
            </div>

            <div class="col-12  col-md-6 col-lg-3 text-center">
                <h6>Jos√© Luna</h6>
                <div id="player4"></div>
            </div>
